name: Install Homebrew on macOS

on:
  push:
    branches:
      - main  # or any other branch you want to trigger the action

jobs:
  setup-homebrew:
    runs-on: macos-12
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          if brew --version; then
            echo "Homebrew installation was successful."
          else
            echo "Homebrew installation failed."
            exit 1
          fi

      - name: Test Homebrew installation
        run: |
          brew install wget
          if wget --version; then
            echo "Wget was installed successfully."
          else
            echo "Failed to install wget."
            exit 1
          fi

      - name: Cleanup (optional)
        run: echo "Cleanup steps or additional commands can go here"
