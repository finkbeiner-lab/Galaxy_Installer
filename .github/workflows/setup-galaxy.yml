name: Setup Galaxy Environment

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: macos-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python for GitHub Action specific dependencies
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install GitHub Action Python dependencies into Galaxy's venv
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install nodeenv
	  pip install -r requirements.txt
          nodeenv -p

      - name: Start node environment, run setup script with Galaxy's venv
        env:
          GALAXY_VIRTUAL_ENV: .venv
        run: |
          source .venv/bin/activate
          ./setup.sh

      - name: Check logs
        run: tail -n 1000 /$HOME/Dpcuments/galaxy.log
