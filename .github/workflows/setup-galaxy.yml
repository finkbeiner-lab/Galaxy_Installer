name: Setup Galaxy Environment

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: macos-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2

      - name: Cache pip dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache pyenv downloads
        uses: actions/cache@v2
        with:
          path: ~/.pyenv/cache
          key: ${{ runner.os }}-pyenv-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pyenv-
      - name: Install Galaxy and dependencies on macOS
        run: bash setup.sh

